<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <h1>Weather App</h1>
        <div class="main">         
       <div class="weatherApp">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false" class="searchBox">
            <i class="fa-solid fa-magnifying-glass searchBtn"></i>
        </div>
        <p class="error" style="display: none;">Invalid City Name</p>
        <div class="app-body" style="display: none;">
            <img src="./images/clear.png" alt="" class="weatherIcon">
            <div class="city-temp">
                <h1 class="temp">24*C</h1>
                <p class="city">Karachi</p>
            </div>
            <div class="details">
                <div class="humiditybox">
                    <div class="leftContent">
                        <img src="./images/humidity.png" alt="" width="50">
                    </div>
                    <div class="rightContent">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="windBox">
                    <div class="leftContent">
                        <img src="./images/wind.png" alt="" width="50">
                    </div>
                    <div class="rightContent">
                        <p class="wind">15 km/h</p>  
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
